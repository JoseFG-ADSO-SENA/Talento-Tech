<!DOCTYPE html>
<html lang="Es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        
        header {
        margin-bottom: 10px;
            }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .theme-toggle {
            background-color: #ff9800;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;            
        }

        .card {
            background-color: #263043;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: 10 0 0 0;
        }

        .card h3 {
            margin: 10px 0;
            font-size: 20px;
        }

        .card p {
            font-size: 14px;
            color: #9e9ea4;
        }

        .card .material-icons-outlined {
            font-size: 48px;
            color: #ff9800;
        }

        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff9800;
            color: #ffffff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .card a:hover {
            background-color: #e68900;
        }

        /* Chart Section */
        .charts {
            margin: 20px auto;
            max-width: 1200px;
            padding: 20px;
        }

        .chart-card {
            background-color: #263043;
            padding: 20px;
            border-radius: 8px;
            color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .chart-card h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        body {
        font-family: Arial 'sans-serif';
        background-color: #f7f3f3;
        color: #070707;
        margin: 60px 10px 0 0;
        padding: 0;
        text-align: justify;
        font-size: 18px;
        }

.body .fijada {
    position: fixed;
    width:30%;
    height: 30px;
    background-color: white;
    border: 1px solid black;
  }

main {
    padding: 20px;
}

.info-box {
    background-color: #f7f3f3;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 20px 0;
}

.info-box h2 {
    margin: 0;
    font-size: 24px;
}

.info-box p {
    font-size: 18px;
}

.percentage {
    font-size: 36px;
    font-weight: bold;
    color: #4CAF50;
}

/* Contenedor principal de la barra de navegación */
nav {
    background-color: #b3b1b000;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    padding: 10px 0;
    
}

/* Contenedor del logo y los enlaces */
.container {
    width: 99.8%;
    margin-bottom: 25px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    border: 1px solid black;
    border-radius: 2px;
    background-color: #e9e5e5;
    margin-left: 0.5px;

}

/* Estilo del logo */
.logo {
    font-size: 24px;
    color: rgb(10, 10, 10);
    text-decoration: none;
    font-weight: bold;
}

/* Estilo para los enlaces de navegación */
.nav-links {
    list-style-type: none;
    display: flex;
}

/* Estilo para cada enlace */
.nav-links li {
    margin: 0 15px;
}

.nav-links a {
    color: rgb(10, 10, 10);
    text-decoration: none;
    font-size: 18px;
    padding: 10px;
    display: inline-block;
    border-bottom: 3px solid transparent;
    transition: all 0.3s ease;
}

/* Efecto hover para los enlaces */
.nav-links a:hover {
    background-color: #f58484;
    border-bottom: 3px solid #c02828;
}
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <a href="#" class="logo"><ul>ENERGIA SOLAR</a></ul> 
                <ul class="nav-links">
                    <li><a href="inicio.html">Inicio</a></li>
                    <li><a href="Energia_solar.html">¿Qué es la energia Solar?</a></li>
                    <li><a href="Calculadora.html">Calculadora kwh</a></li>
                    <li><a href="Dashboard.html">Dashboard</a></li>
                    <li><a href="Graficas.html">Graficas</a></li>
                    <li><a href="Datos_Historicos.html">Datos Historicos</a></li>
                </ul>
            </div>
        </nav>
    </header> 
    <!-- Header -->
    <header class="header">
        <h1>Dashboard de Energias solares</h1>
    </header>

    <!-- Dashboard Section -->
    <div class="dashboard">
        <div class="card">
            <h3>Energia solar hibrida</h3>
            </div>
        <div class="card">
            <h3>Energia solar fotovoltaica </h3>
        </div>
        <div class="card">
            <h3>Energia solar termica</h3>
        </div>
        <div class="card">
            <h3>Energia solar pasiva</h3>
        </div>
    </div>

    <!-- Charts Section -->
    <div class="charts">
        <div class="chart-card">
            <h2>Tipo de uso</h2>
            <div id="chart"></div>
        </div>
    </div>

    <!-- ApexCharts Script -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
        // Toggle theme
        function toggleTheme() {
            const body = document.body;
            body.style.backgroundColor =
                body.style.backgroundColor === 'rgb(29, 38, 52)' ? '#ffffff' : '#1d2634';
            body.style.color = body.style.color === 'rgb(255, 255, 255)' ? '#000000' : '#ffffff';
        }

        // ApexCharts Example
        var options = {
            chart: {
                type: 'bar',
                height: 350
            },
            series: [{
                name: 'Uso',
                data: [30, 100, 45, 50]
            }],
            xaxis: {
                categories:['Energia solar hibrida', 'Energia solar fotovoltaica', 'Energia solar termica', 'Energia solar pasiva']
            },
            dataLabels: {
                enabled: true,
                formatter: function (val) {
                    return val + '%'; // Agregar el símbolo de porcentaje
                }
            }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>
</body>
</html>
